<div class="main-div">
    <div class="form-container">
    <mat-card>
      <mat-card-title>Sign up</mat-card-title>
      <mat-card-content>
        <form [formGroup]="signUpForm" novalidate>
          <div class="group-fileds">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="signUpForm.get('firstName')?.hasError('required')">
              First Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="signUpForm.get('lastName')?.hasError('required')">
              Last Name is required
            </mat-error>
          </mat-form-field>
          </div>
          <div class="group-fileds">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" required>
            <mat-error *ngIf="signUpForm.get('userName')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="signUpForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
          </div>
          <div class="group-fileds">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Password</mat-label>
            <input matInput formControlName="password" required>
            <mat-error *ngIf="signUpForm.get('password')?.hasError('required')">
              Password is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Repeat password</mat-label>
            <input matInput formControlName="repeatPassword" required>
            <mat-error *ngIf="signUpForm.get('repeatPassword')?.hasError('required')">
              Repeat password is required
            </mat-error>
          </mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" required>
            <mat-error *ngIf="signUpForm.get('address')?.hasError('required')">
                Address is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phoneNumber">
          </mat-form-field>
            <mat-label>Role: </mat-label>
            <mat-radio-group formControlName="role" [(ngModel)]="selectedOption">
              <mat-radio-button value="HOST">Host</mat-radio-button>
              <mat-radio-button value="GUEST">Guest</mat-radio-button>
            </mat-radio-group>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="signUpData()">Register</button>
        <button mat-raised-button color="primary" routerLink="/login">Cancel</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
