<div class="main-div">
    <div class="form-container">
    <mat-card>
      <mat-card-title>Edit profile</mat-card-title>
      <mat-card-content>
        <form [formGroup]="userForm" novalidate>
          <div class="group-fileds">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>First name</mat-label>
            <input matInput formControlName="firstName" required>
            <mat-error *ngIf="userForm.get('firstName')?.hasError('required')">
              First Name is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Last name</mat-label>
            <input matInput formControlName="lastName" required>
            <mat-error *ngIf="userForm.get('lastName')?.hasError('required')">
              Last Name is required
            </mat-error>
          </mat-form-field>
          </div>
          <div class="group-fileds">
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Username</mat-label>
            <input matInput formControlName="userName" required>
            <mat-error *ngIf="userForm.get('userName')?.hasError('required')">
              Username is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" required>
            <mat-error *ngIf="userForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
          </mat-form-field>
          </div>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address" required>
            <mat-error *ngIf="userForm.get('address')?.hasError('required')">
                Address is required
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Phone number</mat-label>
            <input matInput formControlName="phoneNumber">
          </mat-form-field>
          <div class="role">
            <mat-label>Role: </mat-label>
            <span>{{ userForm.get('role')?.value }}</span>
          </div>
          <mat-form-field appearance="outline" class="example-full-width">
            <mat-label>Change password</mat-label>
            <input matInput formControlName="password">
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="editData()">Edit</button>
        <button mat-raised-button color="primary" (click)="deleteUser()">Delete</button>
      </mat-card-actions>
    </mat-card>
    </div>
  </div>
